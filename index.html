<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <title>Huddle | Build a Community</title>
</head>
<body>
    <header>
        <img src="images/logo.svg" alt="logo" id="logo">
    </header>
    <img src="images/bg-mobile.svg" alt="bg-mobile" id="bg-image">
    <section class="main-container" role="main">
        <div class="img-container"><img src="images/illustration-mockups.svg" alt="illustration-mockups" id="main-img"></div>
        <div class="detail-container">
            <h1>
                Build The Community Your Fans Will Love
            </h1>
            <p>
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create Connections with your users as you engage in genuine discussion.
            </p>
            <button>
                Register
            </button>
        </div>
    </section>
    <div class="icons" role="link">
        <a href="#">
            <img src="images/icons/icons8-facebook-48.png" alt="fb-logo">
        </a>
        <a href="#">
            <img src="images/icons/icons8-instagram-48.png" alt="insta-logo">
        </a>
        <a href="#">
            <img src="images/icons/icons8-twitter-48.png" alt="twitter-logo">
        </a>
    </div>
</body>
</html>
